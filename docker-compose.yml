version: "3"

networks:
  default:
    name: core-infra
    external: true

services:
  chirpstack:
    image: chirpstack/chirpstack:${CS_VERSION}
    command: -c /etc/chirpstack
    restart: unless-stopped
    volumes:
      - ./configuration/chirpstack:/etc/chirpstack
      - /etc/localtime:/etc/localtime:ro
      - ./lorawan-devices:/opt/lorawan-devices
      - ./configuration/certs/ca.pem:/etc/chirpstack/certs/ca.pem
      - ./configuration/certs/ca-key.pem:/etc/chirpstack/certs/ca-key.pem
    depends_on:
      - postgres
      - mosquitto
      - redis
    environment:
      - MQTT_BROKER_HOST=${MQTT_BROKER_HOST}
      - MQTT_USER=${MQTT_USER}
      - MQTT_PASS=${MQTT_PASS}
      - REDIS_HOST=${REDIS_HOST}
      - POSTGRESQL_HOST=${POSTGRESQL_HOST}
      - HELIUM_NET_ID=${HELIUM_NET_ID}
      - DEV_ADDR_PREFIX_1=${DEV_ADDR_PREFIX_1}
# served through domain level reverse proxy, uncomment bellow to expose if required.
#    ports:
#      - 8082:8080

  chirpstack-gateway-bridge-as923:
    image: chirpstack/chirpstack-gateway-bridge:4
    container_name: chirpstack-gateway-bridge-as923
    restart: unless-stopped
    ports:
      - 1700:1700/udp
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
      - /etc/localtime:/etc/localtime:ro
    environment:
      - INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE=as923/gateway/{{ .GatewayID }}/event/{{ .EventType }}
      - INTEGRATION__MQTT__STATE_TOPIC_TEMPLATE=as923/gateway/{{ .GatewayID }}/state/{{ .StateType }}
      - INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE=as923/gateway/{{ .GatewayID }}/command/#
    depends_on:
      - mosquitto

